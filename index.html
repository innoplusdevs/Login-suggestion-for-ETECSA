<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ETECSA</title>
</head>

<body>
    <div class="container">
        <div id="left">
            <img src="images/logo.png" alt="logo">
            <p>Servicio de nauta hogar</p>
            <div id="nav">
                <a href="#">Inicio</a>
                <a href="#">Ayuda</a>
                <a href="#">Portal de Usuario</a>
                <a href="#">Información de Usuario</a>
            </div>
        </div>
        <div id="right">
            <div id="welcome-text">
                <h1>¡Bienvenido!</h1>
            </div>
            <div id="login-form">
                <form action="#">
                    <input id="email" type="email" placeholder="ejemplo@nauta.com.cu">
                    <div>
                        <input id="password" type="password" placeholder="Contraseña">
                        <img id="show-password" src="images/show.png" alt="show">
                    </div>
                    <label id="label-checkbox" for="checkbox"><input id="checkbox" type="checkbox">Condiciones de
                        uso</label>
                    <input id="button" type="submit" value="Aceptar">
                </form>
                <a id="website" href="#">www.etecsa.cu</a>
            </div>
        </div>
    </div>
</body>

</html>
